{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
{% load user_filters %}
<div class="card-body ps-0 pt-1">
	<form method="post" action="{% url 'tasks:add_taskcase_user' user.username %}">
	  {% csrf_token %}
		{{ form.task_case|addclass:' p-0 m-0 list-unstyled ' }}
		<button class="btn customlink p-0 m-0 mt-1 text-decoration-underline fw-bold" style="font-size: 100%;" type="submit">
	 		Применить
		</button>
	</form>
</div>
{% endblock %}
