{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container py-5">
	{% for task in task_list %}
	<article class="shadow p-5 pt-0 m-5 mt-3 bg-body rounded">
	    <div class="h2 pt-4 row">
		   {{ task.title }}
	    </div>
			<div class='py-5 pb-0' align="justify">
        <p>{{ task.description|linebreaks }}</p>
			</div>

		{% if task.status != 'CHECK' %}
			<a class="btn btn-outline-danger " href="{% url 'tasks:task_detail' taskcase task.id  %}">
      Добавить ответ
      </a>
		{% else %}
		<div class="h4 pt-4 row">
			Статус: {{ task.status }}
		</div>
		{% endif %}
	</article>
	{% endfor %}
</div>
{% endblock %}
